name: Deploy Vite app to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_RECAPTCHA_SITE_KEY: ${{ secrets.VITE_RECAPTCHA_SITE_KEY }}
      VITE_BASE_API: ${{ secrets.VITE_BASE_API }}
      VITE_CONTACT_APP: ${{ secrets.VITE_CONTACT_APP }}
      VITE_CONTACT_NUMBER: ${{ secrets.VITE_CONTACT_NUMBER }}
      VITE_TELEGRAM_USER: ${{ secrets.VITE_TELEGRAM_USER }}
      VITE_TEST_API: ${{ secrets.VITE_TEST_API }}
      VITE_DUAL_SUBMIT: ${{ secrets.VITE_DUAL_SUBMIT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


